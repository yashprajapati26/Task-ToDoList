<html>

<head>
    <style>
        #list1 .form-control {
            border-color: transparent;
        }

        #list1 .form-control:focus {
            border-color: transparent;
            box-shadow: none;
        }

        #list1 .select-input.form-control[readonly]:not([disabled]) {
            background-color: #fbfbfb;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</head>

<body>

    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
                        <div class="card-body py-4 px-4 px-md-5">

                            <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                                <i class="fas fa-check-square me-1"></i>
                                <u>Add Your ToDo</u>
                            </p>

                            <hr class="my-4">


                            <form method="POST" action="{% url 'addToDo' %}">
                                {% csrf_token %}
                                <div class="col-12">
                                    <div class="form-outline">
                                        <input type="text" id="form1" class="form-control" name="title"
                                            placeholder="Enter Your ToDo Title" required/>
                                        <br>
                                        <input type="text" id="form1" class="form-control" name="desc"
                                            placeholder="Enter Your ToDo Description" required/>
                                        <br>
                                        <input type="text" id="form1" class="form-control" name="category"
                                            placeholder="Enter Your ToDo Category" required/>
                                        <br>
                                        <label for="form1" class="">Due Date</label>
                                        <input type="date" id="form1" class="form-control" name="duedate" required/>

                                        <br>

                                    </div>
                                </div>
                                <center>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary">Add</button>
                                    </div>
                                </center>



                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
