
<html>
    <head>
        <style>
        .btn-color{
            background-color: #0e1c36;
            color: #fff;
            
          }
          
          .profile-image-pic{
            height: 100px;
            width: 100px;
            object-fit: cover;
          }
          
          
          
          .cardbody-color{
            background-color: #ebf2fa;
          }
          
          a{
            text-decoration: none;
          }
          </style>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <h2 class="text-center text-dark mt-5">ToDo App Signup</h2>
                <div class="text-center mb-5 text-dark">Welcome To ToDo App</div>
                <div class="card my-5">
                   {% if msg %}
                    {{msg}}
                   {% endif %}
                  <form class="card-body cardbody-color p-lg-5" method="POST" action="{% url 'signup' %}">
                    {% csrf_token %}
                    <div class="text-center">
                      <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                        width="200px" alt="profile">
                    </div>
        
                    <div class="mb-3">
                      <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                        placeholder="Full Name" name='name'>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="Username" aria-describedby="emailHelp"
                          placeholder="User Email" name='email'>
                      </div>
                    <div class="mb-3">
                      <input type="password" class="form-control" id="password" placeholder="password" name='pw'>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="cpassword" name='cpw'>
                      </div>
                    <div class="text-center"><button type="submit" class="btn btn-primary">Signup</button></div><br>
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">Alreday
                      Registered? <a href="{% url 'login' %}" class="text-dark fw-bold"> Login</a>
                    </div>
                  </form>
                </div>
        
              </div>
            </div>
          </div>
    </body>
</html>
